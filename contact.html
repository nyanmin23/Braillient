<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/phone-solid.svg">
  </head>
  <body>
    <div id="body-wrapper">
      <div id="head">
        <div id="darken-filter"></div>
        <header>
          <div id="head-wrapper">
            <a href="home.html">
              <div id="logo-container">
                <img src="icons/logo.png" class="logo" alt="" />
                <div>
                  <h1>Braillient</h1>
                  <p>helping the blind read</p>
                </div>
              </div>
            </a>
            <div id="menu-btn" class="icon">
              <img
                src="icons/bars-solid.svg"
                class="icon clickable"
                alt="hamburger icon"
              />
            </div>
          </div>
        </header>
        <div id="hidden-menu">
          <div id="close-btn" class="clickable">
            <img src="icons/xmark-solid.svg" class="icon" alt="closing div" />
          </div>
          <div id="tab-wrapper">
            <a class="tab clickable" href="home.html">
              <div class="tab-content-wrapper">
                <img src="icons/house-solid.svg" class="icon" alt="home icon" />
                <p>Home</p>
              </div>
            </a>
            <a class="tab clickable current" href="contact.html">
              <div class="tab-content-wrapper">
                <img src="icons/phone-solid.svg" class="icon" alt="home icon" />
                <p>Contact Us</p>
              </div>
            </a>
            <a class="tab clickable" href="about.html">
              <div class="tab-content-wrapper">
                <img
                  src="icons/circle-info-solid.svg"
                  class="icon"
                  alt="about icon"
                />
                <p>About us</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div id="content-wrapper">
          <h1>You can find us on these social medias!</h1>
          <div class="social-wrapper">
              <a class="social clickable" href="https://www.facebook.com/zwepaing.htut.3">
                <img src="icons/icons8-facebook.svg" class="icon" alt="" />
                Facebook
              </a>
              <a class="social clickable" href="https://www.youtube.com/channel/UC5XZAJArF6I6F0tTBTx_85A">
                <img src="icons/icons8-youtube.svg" class="icon" alt="" />
                YouTube
              </a>
              <a class="social clickable" href="https://twitter.com/Zwein81547383">
                <img src="icons/icons8-twitter.svg" class="icon" alt="" />
                Twitter
              </a>
          </div>
          <h1>For business reasons or bug reports</h1>
          <div class="social-wrapper">
              <div class="social" href="https://www.facebook.com/zwepaing.htut.3">
                <img src="icons/icons8-email.png" class="icon" alt="" />
                theQuirkyGeeks@gmail.com
              </div>
              <div class="social" href="https://www.youtube.com/channel/UC5XZAJArF6I6F0tTBTx_85A">
                <img src="icons/icons8-phone.svg" class="icon" alt="" />
                +959123456789
              </div>
          </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
